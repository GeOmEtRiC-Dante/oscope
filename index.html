<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="js/object.assign.js"></script>
		<script src="js/performance.now.js"></script>
		<script src="js/oscope.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<script>
		var d = new O.Display({xy:true});
		document.body.appendChild(d.getNode());

		var i1 = new O.MathInput(function(x, t) {
			return Math.sin((x + t/1000) * 2 * Math.PI);
		});
		d.addInput(i1);

		var i2 = new O.MathInput(function(x, t) {
			return Math.cos((2*x + t/1000) * 2 * Math.PI);
		});
		d.addInput(i2);

*/

d.start();

		</script>
	</body>
</html>
